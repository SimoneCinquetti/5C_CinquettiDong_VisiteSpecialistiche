<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Clinica CUROBEN</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css" />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!--Tipologie-->
    <div class="btn-group" id="tipologie" role="group">

    </div>

    <!--Prenotazione-->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#prenotazione">
      Prenota
    </button>
    
    <!--Modale-->
    <div class="modal fade" id="prenotazione" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Prenotazioni</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-bd">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudo</button>
            <button type="button" class="btn btn-primary" id="prenotare">Prenota</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="script.js"></script>
</html>
